<html>
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
	<link rel="stylesheet" href="../assets/css/extended2.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<body>
		<!--script src="work.js"></script-->
		
		<div class="fancybox">
			<div class="container" id="infoText"></div>
		</div>
		<a href="https://github.com/tkomstadius/kodknackarna" 
		target="_blank"><img class="imageLink" src="../images/info_images/github.png"></a>
		<script>

			var smallLetter = "\xF6";

			var data = ["Incognito was developed during the 24 hour hackathon", " Hack for Sweden 2015 in Stockholm. The website is a", " recruitment portal with a main vision to be neutral and", " non-discriminating. This is the result of my first ", "hackathon, which we survived with help from a lot of sugar and ", "coffee, and also can be the explanation for all the bugs"];


			var tech = ["Tools: HTML, CSS, Less, JavaScript, Photoshop and InDesign."]
						 
			var svg = d3.select("#infoText")
					   .append("svg")
					   .attr("preserveAspectRatio", "xMidYMid")
	   					.attr("viewBox", "0 0 700 450");

			var svgText = svg.selectAll("text")
                  .data(["INCOGNITO", "HACK FOR SWEDEN 2015"]) 
                  .enter()


            var svgText1 = svg.selectAll("text")
                  .data(data)
                  .enter()

             var svgTextTech = svg.selectAll("text")
                  .data(tech)
                  .enter()


            var imgs = svg.selectAll("image")
            			.data([0])
			            .enter()
			            				
			 imgs.append("image")
				  .attr("xlink:href", "../images/info_images/inc_small.png")
				  .attr("width", 250)
				  .attr("height", 250)
				  .attr("x", 478)
				  .attr("y", 173)
				  // .on('click', function(d){ console.log(d)})
			

			svgText.append("text")
					.attr("font-size", function(d, i){
						if(i==0) return "35px";
						else return "20px";

					})
					.attr("fill", function(d,i){
						if(i==0) return "#000000";
						else return "#3a3c3d";
					})
					.attr("x", 0)
					.attr("y", function(d, i){
						return 230 + (i*25);
					})
					.text(function(d){
						return d;
					})
			
			svgText1.append("text")
					.attr("font-size", "19px")
					.attr("fill", "#000000")
					.attr("x", 0)
					.attr("y", function(d,i){return 285 +(i*20);})
					.text(function(d){
						return d;
					})

			svgTextTech.append("text")
					.attr("font-size", "19px")
					.attr("fill", "#000000")
					.attr("x", 0)
					.attr("y", function(d,i){return 420 +(i*20);})
					.text(function(d){
						return d;
					})
		</script>

	</body>
</html>
