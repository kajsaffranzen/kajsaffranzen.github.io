<html>
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
	<link rel="stylesheet" href="../assets/css/extended2.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<body>
		<!--script src="work.js"></script-->
		
		<div class="fancybox">
			<div class="container" id="infoText"></div>
		</div>
		<a href="https://github.com/kajsaffranzen/WakeMeApp" 
		target="_blank"><img class="imageLink" src="../images/info_images/github.png"></a>
		<script>

			var data = ["WakeMeApp is an Android application for those who has trouble", " waking up in the morning. The main focus in the project was the", " user interface and usability and the project was developed in the", " course TNM40, Communication and User Interface."];

			var tech = ["Tools: Java, XML, Photoshop, InDesign, AfterEffects and Eclipse."]
						 
			var svg = d3.select("#infoText")
					   .append("svg")
					   .attr("preserveAspectRatio", "xMidYMid")
	   					.attr("viewBox", "0 0 700 450");

			var svgText = svg.selectAll("text")
                  .data(["WAKEMEAPP", "October 2013 - December 2013"]) 
                  .enter()

            var svgText1 = svg.selectAll("text")
                  .data(data)
                  .enter()

             var svgTextTech = svg.selectAll("text")
                  .data(tech)
                  .enter()



            var imgs = svg.selectAll("image")
            			.data([0])
			            .enter()
			            				
			 imgs.append("image")
				  .attr("xlink:href", "../images/info_images/sloth_small.png")
				  .attr("width", 200)
				  .attr("height", 200)
				  .attr("x", 498)
				  .attr("y", 173)
				  .on('click', function(d){ console.log(d)})
			

			svgText.append("text")
					.attr("font-size", function(d, i){
						if(i==0) return "35px";
						else return "20px";

					})
					.attr("fill", function(d,i){
						if(i==0) return "#000000";
						else return "#3a3c3d";
					})
					.attr("x", 0)
					.attr("y", function(d, i){
						return 230 + (i*25);
					})
					.text(function(d){
						return d;
					})
			
			svgText1.append("text")
					.attr("font-size", "19px")
					.attr("fill", "#000000")
					.attr("x", 0)
					.attr("y", function(d,i){return 285 +(i*20);})
					.text(function(d){
						return d;
					})

			svgTextTech.append("text")
					.attr("font-size", "19px")
					.attr("fill", "#000000")
					.attr("x", 0)
					.attr("y", function(d,i){return 390 +(i*20);})
					.text(function(d){
						return d;
					})
		</script>

	</body>
</html>
