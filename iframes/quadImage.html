<html>
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
	<link rel="stylesheet" href="../assets/css/extended.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<body>
		<!--script src="work.js"></script-->
		
		<div class="fancybox">
			<div class="container" id="infoText"></div>
		</div>
		<script>

			var smallLetter = "\xF6";
			var data = ["This simulation of a quadcopter was med in the course", "TNM085, Modeling and Simulation, at Link"+smallLetter+"pings University.", " The main focus of the project was to create a realistic", "simulation of a quadcopter by modeling the system and then", "implement the simulation. "]

			var tech = ["Tools: WebGL, THREE.js, HTML, CSS, JavaScript and MATLAB."]

			var svg = d3.select("#infoText")
					   .append("svg")
					   .attr("preserveAspectRatio", "xMidYMid")
	   					.attr("viewBox", "0 0 700 500");

			var svgText = svg.selectAll("text")
                  .data(["QUADCOPTER", "January 2015 - March 2015"])
                  .enter()

            var svgText1 = svg.selectAll("text")
                  .data(data)
                  .enter()

            var svgTextTech = svg.selectAll("text")
                  .data(tech)
                  .enter()

            var imgs = svg.selectAll("image")
            			.data([0])
			            .enter()
			            		
			imgs.append("image")
				  .attr("xlink:href", "../images/info_images/quaden.png")
				  .attr("width", 250)
				  .attr("height", 250)
				  .attr("x", 478)
				  .attr("y", 173)			

			svgText.append("text")
					.attr("font-size", function(d, i){
						if(i==0) return "35px";
						else return "20px";

					})
					.attr("fill", function(d,i){
						if(i==0) return "#000000";
						else return "#3a3c3d";
					})
					.attr("x", 0)
					.attr("y", function(d, i){
						return 230 + (i*25);
					})
					.text(function(d){
						return d;
					})
			
			svgText1.append("text")
					.attr("font-size", "19px")
					.attr("fill", "#000000")
					.attr("x", 0)
					.attr("y", function(d,i){return 285 +(i*20);})
					.text(function(d){
						return d;
					})

			svgTextTech.append("text")
					.attr("font-size", "19px")
					.attr("fill", "#000000")
					.attr("x", 0)
					.attr("y", function(d,i){return 410 +(i*20);})
					.text(function(d){
						return d;
					})

					// d06969

		</script>

	</body>
</html>
